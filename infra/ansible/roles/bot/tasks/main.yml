---
# Bot server setup - Karb arbitrage bot

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install system dependencies
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - git
      - build-essential
      - libffi-dev
      - libssl-dev
    state: present

- name: Create karb user
  user:
    name: karb
    shell: /bin/bash
    home: /home/karb
    create_home: yes
    system: no

- name: Create app directory
  file:
    path: /opt/karb
    state: directory
    owner: karb
    group: karb
    mode: '0755'

- name: Create data directory
  file:
    path: /home/karb/.karb
    state: directory
    owner: karb
    group: karb
    mode: '0755'

- name: Add /opt/karb to git safe directories
  command: git config --global --add safe.directory /opt/karb
  changed_when: false

- name: Check if repo already cloned
  stat:
    path: /opt/karb/.git
  register: git_exists

- name: Clone karb repository
  command: git clone {{ karb_repo }} /opt/karb
  when: not git_exists.stat.exists

- name: Update karb repository
  command: git pull origin {{ karb_branch }}
  args:
    chdir: /opt/karb
  when: git_exists.stat.exists
  register: git_pull
  changed_when: "'Already up to date' not in git_pull.stdout"
  notify: Restart karb

- name: Set ownership of karb directory
  file:
    path: /opt/karb
    state: directory
    owner: karb
    group: karb
    recurse: yes

- name: Create Python virtual environment
  command: python3 -m venv /opt/karb/venv
  args:
    creates: /opt/karb/venv

- name: Set ownership of venv
  file:
    path: /opt/karb/venv
    state: directory
    owner: karb
    group: karb
    recurse: yes

- name: Install karb package
  pip:
    name: /opt/karb
    editable: yes
    virtualenv: /opt/karb/venv
  notify: Restart karb

- name: Check if database exists
  stat:
    path: /home/karb/.karb/karb.db
  register: db_exists

- name: Run database migration
  command: /opt/karb/venv/bin/python /opt/karb/scripts/migrate_to_sqlite.py
  become: yes
  become_user: karb
  when: not db_exists.stat.exists
  register: migration_result
  changed_when: migration_result.rc == 0

- name: Create .env file from template
  template:
    src: env.j2
    dest: /opt/karb/.env
    owner: karb
    group: karb
    mode: '0600'
  notify: Restart karb

- name: Create systemd service for karb bot
  template:
    src: karb-bot.service.j2
    dest: /etc/systemd/system/karb-bot.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart karb

- name: Create systemd service for karb dashboard
  template:
    src: karb-dashboard.service.j2
    dest: /etc/systemd/system/karb-dashboard.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart karb-dashboard

- name: Enable and start karb services
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  loop:
    - karb-bot
    - karb-dashboard

# Caddy for HTTPS reverse proxy
- name: Install Caddy prerequisites
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
    state: present

- name: Add Caddy GPG key
  shell: curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg

- name: Add Caddy repository
  shell: curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | tee /etc/apt/sources.list.d/caddy-stable.list
  args:
    creates: /etc/apt/sources.list.d/caddy-stable.list

- name: Update apt cache for Caddy
  apt:
    update_cache: yes

- name: Install Caddy
  apt:
    name: caddy
    state: present

- name: Deploy Caddyfile
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
  notify: Reload caddy

- name: Enable and start Caddy
  systemd:
    name: caddy
    enabled: yes
    state: started

- name: Open firewall for HTTP (Let's Encrypt)
  ufw:
    rule: allow
    port: "80"
    proto: tcp
  ignore_errors: yes

- name: Open firewall for HTTPS
  ufw:
    rule: allow
    port: "443"
    proto: tcp
  ignore_errors: yes
